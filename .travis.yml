language: node_js
node_js: '10'

jobs:
  include:
  - stage: chromedriver_bump
    if: env(TRAVIS_EVENT_TYPE) == cron
    os: linux
    language: python
    python: '3.8'
    env:
      STORAGE_URL: https://chromedriver.storage.googleapis.com
      MAPPING_SOURCE: config/mapping.json
      PROJECT_ROOT: github.com/appium/appium-chromedriver.git
      API_ROOT: https://api.github.com/repos/appium/appium-chromedriver
    script:
    - |-
      export LATEST_RELEASE=$(curl -sf $STORAGE_URL/LATEST_RELEASE)
      export TMP_ROOT=$(mktemp -d)
      export CUR_DIR=$PWD
      cd "$TMP_ROOT"
      git init
      git pull https://${GH_TOKEN}:x-oauth-basic@${PROJECT_URL} master
      export BRANCH_NAME=$(date +%s)
      git checkout -b $BRANCH_NAME
      python3 "$CUR_DIR/scripts/update_versions_mapping.py" "$LATEST_RELEASE" "$MAPPING_SOURCE"
      if git status | grep -q 'nothing to commit'; then exit 0; fi
      git add -A
      git commit -m "chore: Chromedriver Version Bump"
      git push --set-upstream https://${GH_TOKEN}:x-oauth-basic@${PROJECT_URL} $BRANCH_NAME
      curl -sf -H "Authorization: token $GH_TOKEN" \
        -H 'Content-Type: application/json' \
        -d "{\"title\":\"chore: Chromedriver Version Bump\", \"base\":\"master\", \"head\":\"appium:$BRANCH_NAME\"}" \
        $API_ROOT/pulls > /dev/null
  - stage: tests
    if: env(TRAVIS_EVENT_TYPE) != cron
    name: Windows latest
    os: windows
    install:
    - ls -la
    script:
    - npm install
    - npm run chromedriver
    - ls -la
    - ls -la chromedriver/*
  - stage:
    if: env(TRAVIS_EVENT_TYPE) != cron
    name: Windows CD 2.31
    os: windows
    install:
    - ls -la
    script:
    - npm install
    - npm run chromedriver --chromedriver_version='2.31'
    - ls -la
    - ls -la chromedriver/*
  - stage:
    if: env(TRAVIS_EVENT_TYPE) != cron
    name: Unit tests
    os: linux
    dist: xenial
    script:
    - npm test
    after_success:
    - npm run coverage
  - stage:
    if: env(TRAVIS_EVENT_TYPE) != cron
    name: Functional tests
    os: linux
    dist: xenial
    services: xvfb
    env:
    - _FORCE_LOGS=1
    addons:
      chrome: stable
    before_script:
    - npm run chromedriver
    - google-chrome --version
    script:
    - npm run e2e-test
