language: node_js
node_js: "10"
matrix:
  include:
    - os: windows
      install:
        - ls -la
      script:
        - npm install
        - npm run chromedriver
        - ls -la
        - ls -la chromedriver/*
    - os: windows
      install:
        - ls -la
      script:
        - npm install
        - npm run chromedriver --chromedriver_version='2.31'
        - ls -la
        - ls -la chromedriver/*
    - os: osx
      osx_image: xcode9.2
      env:
        - COMMAND="npm test"
        - COMMAND="npm run e2e-test" _FORCE_LOGS=1
      before_install:
        - wget -P /tmp/ https://dl.google.com/chrome/mac/stable/GGRO/googlechrome.dmg;
        - hdiutil attach /tmp/googlechrome.dmg
        - sudo cp -r /Volumes/Google\ Chrome/Google\ Chrome.app /Applications/
      before_script:
        - npm run chromedriver
      script:
        - $COMMAND
      after_success:
        - npm run coverage
